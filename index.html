<!doctype html>
<!--we're nice to screenreaders, so we'll tell them what language this is-->
<html lang="en">

<head>
    <!--where the hell are we-->
    <title>rungus zone</title>
    <!--welcome to meta zone-->
    <meta charset="utf-8">
    <!--tell search engines who we are-->
    <meta name="description" content="showing you the current time and date on mars">
    <!--bootstrap wants this to be responsive, cool! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tell the browser we can support both light and dark themes -->
    <meta name="color-scheme" content="light dark">
    <!--load critical css first-->
    <!--this isn't the best way to do this, we should wrap this stylesheet in <style>, but i didn't want to make this page super long. cloudflare is still quick enough to return this file-->
    <link href="https://cdn.rungus.zone/v3/css/lite.css" rel="stylesheet">
    <!--defer loading the rest until page is loaded fully-->
    <!-- special light/dark stylesheet thanks to https://github.com/vinorodrigues/bootstrap-dark-5-->
    <!--future releases (5.3) of bootstrap will have dark mode built in, should reasses using this then-->
    <link rel="preload" href="https://cdn.rungus.zone/v3/css/bootstrap5.2.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.rungus.zone/v3/css/bootstrap5.2.css"></noscript>
    <!--and some custom css to round it all out-->
    <link rel="preload" href="https://cdn.rungus.zone/v3/css/custom.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.rungus.zone/v3/css/custom.css"></noscript>
    <!-- ios app icon -->
    <link rel="apple-touch-icon" sizes="120x120" href="https://cdn.rungus.zone/favicons/apple-touch-icon.png">
    <!-- browser bar -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.rungus.zone/favicons/favicon-32x32.png">
    <!-- browser bar -->
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.rungus.zone/favicons/favicon-16x16.png">
    <!-- pwa support (none) -->
    <link rel="manifest" href="https://cdn.rungus.zone/favicons/site.webmanifest">
    <!-- safari pinned tabs -->
    <link rel="mask-icon" href="https://cdn.rungus.zone/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <!-- and finally, the simple icon -->
    <link rel="shortcut icon" href="https://cdn.rungus.zone/favicons/favicon.ico">
    <!-- now to tell the browser who we are -->
    <meta name="apple-mobile-web-app-title" content="rungus zone">
    <meta name="application-name" content="rungus zone">
    <!-- now about who we are -->
    <meta name="msapplication-TileColor" content="#69f0ae">
    <meta name="msapplication-config" content="https://cdn.rungus.zone/favicons/browserconfig.xml">
    <meta name="theme-color" content="#69f0ae">
    <!-- but what if they only speak opengraph? here u go -->
    <meta property="og:title" content="rungus zone">
    <meta property="og:url" content="https://rungus.zone">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.rungus.zone/profile.gif">
    <meta property="og:description" content="look mom im in an opengraph">
    <!-- lastly, the theme color -->
    <meta name="theme-color" content="#69f0ae" />
    <!-- you are now leaving the meta zone -->
    <!-- make sure to add nocss back -->
</head>
 <center><h1>gone</h1></center>
</html>
