<!doctype html>
<!-- we're nice to browsers, so lets tell them that this is html, and in english -->
<html lang="en" data-bs-theme="dark">
  <!-- coding in these weird tags so i can close them bc i dont need to mess with them too often -->
  <!-- try it, its fun -->
  <!-- cloudflare is going to minify this anyway -->
  <head>
    <include>
      <link href="https://cdn.rungus.zone/v4/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
      <!-- this should not go into production -->
      <!-- definetley minimize and purge what we're not using from this hell -->
      <style>
        .coverText{
          font-family: 'Roboto Slab', serif;
          color:white;
          writing-mode: vertical-lr;
        }
      </style>
    </include>
    <tags>
      <!-- browser stuff (also google) -->
      <title>rungus zone</title>
      <meta name="title" content="rungus zone" />
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="the premiere website on the internet" />

      <!-- opengraph -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://rungus.zone" />
      <meta property="og:title" content="rungus zone" />
      <meta property="og:description" content="the premiere website on the internet" />
      <meta property="og:image" content="https://cdn.rungus.zone/profile.gif" />

      <!-- twitter -->
      <!-- of course twitter has their own -->
      <meta property="twitter:card" content="summary_large_image" />
      <meta property="twitter:url" content="https://rungus.zone" />
      <meta property="twitter:title" content="rungus zone" />
      <meta property="twitter:description" content="the premiere website on the internet" />
      <meta property="twitter:image" content="https://cdn.rungus.zone/profile.gif" />
    </tags>
  </head>
  <body>
    <p class="d-lg-none alert alert-success p-2 text-center" onclick="stayHere()"><span class="alert-link">re-roll the randomizer</p>
    <logo>
        <div class="float-start coverText pt-3 pb-1 z-3">
          <p class="text-start m-0 p-0 alert alert-dark pt-3 pb-4 fs-3">
            <span style="color:#69f0ae">r</span>ungus<span class="text-muted">.zone</span>
          </p>

        </div>
    </logo>
    <div class="container d-lg-none">
      <div class="ratio ratio-16x9 position-absolute top-50 start-50 translate-middle z-n1">
      <iframe
        title="randomizer video"
        id="randomframe"
        src="https://rungus.zone/x/loadframe.html"
        allowfullscreen
      ></iframe>
    </div>
    <span class="d-lg-none start-50"></span>
    </div>
    <div class="container d-none d-lg-block position-absolute top-50 start-50 translate-middle z-n1">
      <div class="ratio ratio-16x9 ">
        <iframe
          title="randomizer video"
          id="randomframe"
          src="https://rungus.zone/x/loadframe.html"
          allowfullscreen
        ></iframe>
      </div>
      <button class="btn btn-block btn-success mt-3 text-center" onclick="stayHere()"> re-roll </button>
    </div>      
    </div>
  </body>
</html>
