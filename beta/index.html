<!doctype html>
<!-- we're nice to browsers, so lets tell them that this is html, and in english -->
<html lang="en">
  <!-- welcome to THE MODULE SYSTEM -->
  <!-- basically each major element will be wrapped in its own tag -->
  <!-- i guess it makes it easier to debug and write or something, idk -->
  <!-- oh yeah and we can collapse tags (using vscode and im sure other ides) that we dont need to modify all too often -->
  <tags>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </tags>
  <body>
    <h1>Hello, world!</h1>
  </body>
</html>
